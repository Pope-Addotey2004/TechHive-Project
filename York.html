<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="York.css" />
  </head>
  <body>
    <div class="container">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Phone: +233245365520</p>
        <p>Email: info@ankinaapparel.com</p>
        <h3>Office Location</h3>
        <p>Haatso, Accra Ghana</p>
        <p>Haatso Madina Domi Road</p>
        <h3>Shopping Address</h3>
        <p>Plot 144, Room 25, second floor</p>
        <p>Haatso Madina Domi Road</p>
      </div>
      <div class="form-section">
        <h2>Ask us anything</h2>
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <textarea
            name="message"
            placeholder="How can we help you?"
            required
          ></textarea>
          <input class="checkbox-container">
            <input type="checkbox" name="subscribe" />
            <span class="checkmark"></span>
            Add me to your mailing list
          </input>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
